<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Snowy's Calculator</h1>
        <p>V 1.02 - Some edge cases still need fixing, will add styling in the future
        </p>
        <p>Please note there will be overflow errors and the digits will appear outside
            of the display for long decimals. Will be updated in a future patch.
        </p>
    </header>
    
    <div id="frame">
        <div id="display">
            
        </div>
        <div class="row" id="row-1">
            <button id="clear">Clear</button>
            <button id="divide">/</button>
        </div>
        <div class="row" id="row-2">
            <button class = "digit" id="7">7</button>
            <button class = "digit" id="8">8</button>
            <button class = "digit" id="9">9</button>
            <button id="multiply">*</button>
        </div>
        <div class="row" id="row-3">
            <button class = "digit" id="4">4</button>
            <button class = "digit" id="5">5</button>
            <button class = "digit" id="6">6</button>
            <button id="subtract">-</button>
        </div>
        <div class="row" id="row-4">
            <button class = "digit" id="1">1</button>
            <button class = "digit" id="2">2</button>
            <button class = "digit" id="3">3</button>
            <button id="add">+</button>
        </div>
        <div class="row" id="row-5">
            <button class="zero digit" id="0">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    
</body>
<footer>Kyle Tsang 2024</footer>
<script src="./calc.js"></script>
</html>
